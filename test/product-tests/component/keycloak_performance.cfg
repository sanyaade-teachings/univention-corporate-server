[Global]

kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_dhcp: 1
kvm_interface: eth0
kvm_extra_label: ucs-[ENV:UCS_MINORRELEASE]-keycloak-backups
kvm_template: [ENV:KVM_TEMPLATE]
kvm_ucsversion: [ENV:KVM_UCSVERSION]
kvm_architecture: amd64
kvm_memory: [ENV:KVM_MEMORY]
kvm_vcpus: [ENV:KVM_CPUS]

# These settings can be overwritten by the instance
logfile: autotest-keycloak-backups.log

jenkins_description: Keycloak setup with two backups, one with keycloak and one without. SSO via keycloak is activated in the portal
# if command fails continue with command
recover: 3

[master]
kvm_template: ucs-joined-master
kvm_ucsversion: 5.0-2+e492
kvm_architecture: amd64
kvm_operating_system: Others
command1:
 . utils.sh && basic_setup
 . utils.sh && basic_setup_ucs_joined "[ENV:master_IP]"
 . utils.sh && import_license
 . utils.sh && add_tech_key_authorized_keys
 udm portals/entry modify --dn="cn=login-saml,cn=entry,cn=portals,cn=univention,dc=ucs,dc=test" --set activated=TRUE
 ASYNC . utils.sh && jenkins_updates
command3:
 sleep 180
 . utils.sh && switch_to_test_app_center || :
 echo "univention" > pwdfile
 univention-app install keycloak=19.0.1-ucs4 --username=Administrator --pwdfile=/root/pwdfile --skip --noninteractive
 sleep 10
 . utils.sh && run_join_scripts
 . utils.sh && assert_join
 . utils.sh && install_ucs_test
command4:
 . utils.sh && run_tests -s appcenter -r app_specific_test
 univention-app logs keycloak || :
 ucr set umc/saml/idp-server='https://ucs-sso-ng.ucs.test/realms/ucs/protocol/saml/descriptor'
 service slapd restart
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [SELF_IP] [SELF]
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 utils/utils.sh /root/
 ~/ec2/license/license.secret /etc/

[backup]
kvm_template: ucs-joined-backup
kvm_architecture: amd64
kvm_operating_system: Others
kvm_ucsversion: 5.0-2+e492
command1:
