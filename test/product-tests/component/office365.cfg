[Global]
# These settings can be overwritten by the instance
logfile: autotest-office365-tests.log
kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]

# network configuration
kvm_dhcp: 1
kvm_interface: eth0
kvm_extra_label: office365-[ENV:UCS_VERSION]

# template configuration
kvm_template: [ENV:KVM_TEMPLATE]
kvm_architecture: amd64
kvm_ucsversion: [ENV:KVM_UCSVERSION]

jenkins_description: Office365 automated tests

recover: 4

environment:
 UCS_VERSION=[ENV:UCS_VERSION]
 TARGET_VERSION=[ENV:TARGET_VERSION]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]
 UCS_TEST_RUN=[ENV:UCS_TEST_RUN]
 COMPONENT_VERSION=[ENV:COMPONENT_VERSION]

[master]
kvm_vcpus: 2
kvm_memory: 3145728
profile:
 hostname="master"
 domainname="test.intranet"
 windows/domain="TEST"
 ldap/base="dc=test,dc=intranet"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 server/role="domaincontroller_master"
 interfaces/eth0/type="dhcp"
 interfaces/eth1/type="manual"
 interfaces/eth1/start="false"
 packages_install=""
command1:
 . utils.sh && basic_setup
 . utils.sh; add_tech_key_authorized_keys
 . utils.sh; rotate_logfiles
 . utils.sh; jenkins_updates
 . utils.sh; run_setup_join
 # HOTFIX: about to be removed soon
 ucr set dns/forwarder1=192.168.0.3 ; systemctl restart bind9
 . utils.sh; install_ucs_test
 . utils.sh; import_license
 . utils.sh; do_reboot
 LOCAL sleep 120
 . utils.sh && import_license
 . utils.sh && add_tech_key_authorized_keys
 . utils.sh && rotate_logfiles
 . utils.sh && jenkins_updates
 . utils.sh && assert_join
command2:
 # remove when python-retrying has been added to maintained
 ucr set repository/online/unmaintained="true"
 . utils.sh && switch_to_test_app_center || true
 . utils.sh && install_apps_via_umc Administrator univention office365
 LOCAL scp -i "~/ec2/keys/tech.pem" -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -r ~/ec2/office365/* root@[master_IP]:/etc/univention-office365
command3:
 # enable repo on omar
 test "[ENV:COMPONENT_VERSION]" = "public" || echo -e "deb [trusted=yes] http://192.168.0.10/build2/ ucs_4.4-0-office365/all/\ndeb [trusted=yes] http://192.168.0.10/build2/ ucs_4.4-0-office365/amd64/" > /etc/apt/sources.list.d/25_office365-dev.list
 . utils.sh && jenkins_updates
 . utils.sh && run_join_scripts
 # setup ucs-test
 . utils.sh && set_administrator_dn_for_ucs_test
 . utils.sh && set_administrator_password_for_ucs_test univention
 . utils.sh && install_with_unmaintained ucs-test-checks ucs-test-office365 ucs-test-end
 . utils.sh && run_tests -s checks -s office365 -s end
command4:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [master_IP] master
files:
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
