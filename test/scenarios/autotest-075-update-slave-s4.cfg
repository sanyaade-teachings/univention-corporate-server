[EC2Tags]
usecase: dev-jenkins-ucs5.0

[Global]
logfile: autotest-075-slave-s4.log

# ucs-kt-get kvm settings
kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_extra_label: jbremer-autotest-075-update-slave-s4-[ENV:UCS_VERSION]

kvm_template: [ENV:KVM_TEMPLATE]
kvm_ucsversion: [ENV:KVM_OLDUCSVERSION]
kvm_architecture: amd64

kvm_dhcp: 1
kvm_interface: eth0

# ec2 settings
ec2_region: eu-west-1
ec2_ami: [ENV:OLD_AMI]
ec2_instance_type: m3.large
ec2_partition_size: 30
ec2_subnet_id: subnet-f452539c
ec2_security_group: sg-4170962e
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

recover: 3

environment:
 UCS_VERSION=[ENV:UCS_VERSION]
 UCS_TEST_RUN=[ENV:UCS_TEST_RUN]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]
 TARGET_VERSION=[ENV:TARGET_VERSION]
 JENKINS_WS=[ENV:JOB_URL]
 SCOPE=[ENV:SCOPE]

[master075]
profile:
 hostname="master075"
 domainname="autotest075.test"
 windows/domain="AUTOTEST075"
 ldap/base="dc=autotest075,dc=test"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-s4-connector univention-samba4"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh && basic_setup
 . utils.sh && add_tech_key_authorized_keys
 . utils.sh && rotate_logfiles
 . utils.sh && upgrade_to_latest_patchlevel
 . utils.sh && run_setup_join
 . utils.sh && import_license
 . utils.sh && upgrade_to_latest_test_errata_if
command2:
 . utils.sh && RELEASE_UPDATE=public jenkins_updates
 . utils.sh && upgrade_to_latest_test_errata_if
 echo -e "deb [trusted=yes] http://192.168.0.10/build2/ ucs_5.0-0-samba-dev/all/\ndeb [trusted=yes] http://192.168.0.10/build2/ ucs_5.0-0-samba-dev/amd64/" > /etc/apt/sources.list
 . utils.sh && jenkins_updates
 . utils.sh && run_join_scripts
 . utils.sh && assert_version "[ENV:TARGET_VERSION]"
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
command3:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [SELF_IP] [SELF]
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 ~/ec2/license/license.secret /etc/

[slave075]
kvm_memory: 4G
profile:
 hostname=slave075
 domainname=autotest075.test
 windows/domain=AUTOTEST075
 server/role="domaincontroller_slave"
 root_password=univention
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-samba4 univention-mail-server univention-printserver univention-pkgdb bsd-mailx univention-spamassassin univention-antivir-mail"
 packages_remove=""
 nameserver=[master075_IP]
command1:
 . utils.sh && basic_setup
 . utils.sh && add_tech_key_authorized_keys
 . utils.sh && rotate_logfiles
 . utils.sh && fake_initial_schema
 . utils.sh && upgrade_to_latest_patchlevel
 . utils.sh && run_setup_join_on_non_master
 . utils.sh && upgrade_to_latest_test_errata_if
command2:
 . utils.sh && RELEASE_UPDATE=public jenkins_updates
 . utils.sh && upgrade_to_latest_test_errata_if
 . utils.sh && add_extra_apt_scope
 echo -e "deb [trusted=yes] http://192.168.0.10/build2/ ucs_5.0-0-samba-dev/all/\ndeb [trusted=yes] http://192.168.0.10/build2/ ucs_5.0-0-samba-dev/amd64/" > /etc/apt/sources.list
 . utils.sh && jenkins_updates
 . utils.sh && run_join_scripts
 . utils.sh && assert_version "[ENV:TARGET_VERSION]"
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
 . utils.sh && install_ucs_test
 . utils.sh && remove_s4connector_tests_and_mark_tests_manual_installed
 . utils.sh && remove_adconnector_tests_and_mark_tests_manual_installed
 . utils.sh && sa_bug47030
 . utils.sh && run_tests
command3:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [SELF_IP] [SELF]
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 ~/ec2/spamassassin/1854818.tar.gz.sha256 /root/
 ~/ec2/spamassassin/1854818.tar.gz.asc /root/
 ~/ec2/spamassassin/1854818.tar.gz.sha512 /root/
 ~/ec2/spamassassin/1854818.tar.gz /root/
