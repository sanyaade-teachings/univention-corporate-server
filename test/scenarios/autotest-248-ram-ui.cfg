[Global]
# These settings can be overwritten by the instance
logfile: ucsschool-ram-ui-tests.log
kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_vcpus: 4
kvm_dhcp: 1
kvm_interface: eth0
kvm_extra_label: ucsschool-ram-ui-test-[ENV:UCS_VERSION]
kvm_template: [ENV:KVM_TEMPLATE]
kvm_ucsversion: [ENV:KVM_UCSVERSION]
kvm_architecture: amd64

environment:
 UCS_VERSION=[ENV:UCS_VERSION]
 UCS_TEST_RUN=[ENV:UCS_TEST_RUN]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]
 TARGET_VERSION=[ENV:TARGET_VERSION]
 JENKINS_WS=[ENV:JOB_URL]
 UCSSCHOOL_RELEASE=[ENV:UCSSCHOOL_RELEASE]
 JOB_NAME=[ENV:JOB_NAME]
 KVM_BUILD_SERVER=[ENV:KVM_BUILD_SERVER]

recover: 20

[RAM-Primary]
profile:
 hostname="ram-primary"
 domainname="ram.local"
 windows/domain="RAM"
 ldap/base="dc=ram,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 server/role="domaincontroller_master"
command1:
 . utils.sh && add_tech_key_authorized_keys
 # Workaround for Bug 45950
 echo 'APT::Get::AllowUnauthenticated "true";' >> /etc/apt/apt.conf.d/00jenkinsworkaround
 . utils.sh; basic_setup
 . utils.sh; rotate_logfiles
 ASYNC . utils.sh; upgrade_to_latest_patchlevel
command2:
 ASYNC . utils.sh; jenkins_updates
command3:
command4:
 . utils.sh; assert_version "[ENV:TARGET_VERSION]" || shutdown 1 -P
 univention-app info
 . utils.sh; run_setup_join
command5:
 . utils.sh && do_reboot
 LOCAL sleep 60
 . utils.sh && wait_for_reboot && wait_for_slapd
 . utils.sh; set_administrator_dn_for_ucs_test; set_administrator_password_for_ucs_test [ENV:UCS_ENV_PASSWORD]
 ASYNC . utils.sh; import_license
command6:
 # install ucsschool
 . utils.sh && switch_to_test_app_center
 . utils.sh; install_ucsschool
 ASYNC . utils.sh; prevent_ucstest_on_fail /root/schoolinstaller.py -u Administrator -p [ENV:UCS_ENV_PASSWORD] -M
command7:
 # backup: setup_join
command8:
 # backup: reboot & license import
command9:
 # backup: install kelvin
command10:
 # backup: run_join_scripts
command11:
 # backup: setup ucs-test
command12:
 # backup: setup rankine
command14:
 # backup: test setup
command15:
 # backup: run tests
command16:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [RAM-Primary_IP] RAM-Primary
files:
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/

[RAM-UI]
profile:
 hostname="rankine"
 domainname="ram.local"
 windows/domain="RAM"
 ldap/base="dc=ram,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 server/role="domaincontroller_backup"
 nameserver=[RAM-Primary_IP]
command1:
 . utils.sh && add_tech_key_authorized_keys
 # Workaround for Bug 45950
 echo 'APT::Get::AllowUnauthenticated "true";' >> /etc/apt/apt.conf.d/00jenkinsworkaround
 . utils.sh; basic_setup
 . utils.sh; rotate_logfiles
 . utils.sh; wait_for_repo_server
 ASYNC . utils.sh; upgrade_to_latest_patchlevel
command2:
 ASYNC . utils.sh; jenkins_updates
command3:
 univention-app info
 . utils.sh; assert_version "[ENV:TARGET_VERSION]" || shutdown 1 -P
command4:
 # primary: setup_join
command5:
 # primary: reboot & license import
command6:
 # primary: install ucsschool
command7:
 . utils.sh; activate_ucsschool_repositories
 . utils.sh; wait_for_repo_server
 ASYNC . utils.sh; run_setup_join_on_non_master [ENV:UCS_ENV_PASSWORD]
 # ucsschool has been be installed by pre-join hook (during run_setup_join above)
command8:
 . utils.sh; run_join_scripts [ENV:UCS_ENV_PASSWORD]
 univention-app info
 . utils.sh && do_reboot
 LOCAL sleep 60
 . utils.sh && wait_for_reboot
 . utils.sh && wait_for_slapd
 . utils.sh; set_administrator_dn_for_ucs_test; set_administrator_password_for_ucs_test [ENV:UCS_ENV_PASSWORD]
 . utils.sh; import_license
command9:
 . utils.sh; switch_to_test_app_center
 ASYNC . utils.sh; install_apps ucsschool-kelvin-rest-api
command10:
 univention-app info
 . utils.sh; run_join_scripts [ENV:UCS_ENV_PASSWORD]
 univention-app configure ucsschool-kelvin-rest-api --set ucsschool/kelvin/processes=0 && univention-app restart ucsschool-kelvin-rest-api
 # configure udm properties for kelvin
 . ram/utils-ram.sh && set_udm_properties_for_kelvin
command11:
 # setup ucs-test
 ASYNC . utils.sh && install_with_unmaintained ucs-test-checks ucs-test-ucsschool
command12:
 # . ram/utils-ram.sh && install_ucschool_bff_users
 # univention-app configure ucsschool-bff-users --set ucsschool/ui_users/kelvin/username=Administrator ucsschool/ui_users/kelvin/password=univention ucsschool/ui_users/kelvin/host=[RAM-Rankine_IP] ucsschool/ui_users/kelvin/ssl_verify=0
command13:
 . utils.sh; run_join_scripts [ENV:UCS_ENV_PASSWORD]
command14:
 # udm mappings are not loaded at this point so restart kelvin, why? TODO
 univention-app restart ucsschool-kelvin-rest-api
 . utils.sh; run_join_scripts [ENV:UCS_ENV_PASSWORD]
command15:
 # run tests
 # todo add -s ucsschool-ram-ui
 . utils.sh && run_tests -s checks
command16:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [RAM-UI_IP] RAM-Rankine
files:
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/