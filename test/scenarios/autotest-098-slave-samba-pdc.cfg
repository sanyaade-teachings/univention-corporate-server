[EC2Tags]
usecase: dev-jenkins-ucs4.4

[Global]
# These settings can be overwritten by the instance
logfile: autotest-098-slave-samba-pdc.log

# ucs-kt-get kvm settings
kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_dhcp: 1
kvm_interface: eth0
kvm_extra_label: autotest-098-slave-samba-pdc-[ENV:UCS_VERSION]
kvm_template: [ENV:KVM_TEMPLATE]
kvm_ucsversion: [ENV:KVM_UCSVERSION]
kvm_architecture: amd64
kvm_memory: 2G

# ec2 settings
ec2_ami: [ENV:CURRENT_AMI]
ec2_region: eu-west-1
ec2_security_group: sg-4170962e
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem
ec2_instance_type: m3.large
ec2_subnet_id: subnet-f452539c
ec2_partition_size: 30

recover: 3

environment:
 UCS_VERSION=[ENV:UCS_VERSION]
 UCS_TEST_RUN=[ENV:UCS_TEST_RUN]
 TARGET_VERSION=[ENV:TARGET_VERSION]
 JENKINS_WS=[ENV:JOB_URL]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]

[master098]
profile:
 hostname="master098"
 domainname="autotest098.local"
 windows/domain="AUTOTEST098"
 ldap/base="dc=autotest098,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install=""
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh && basic_setup
 . utils.sh && add_tech_key_authorized_keys
 . utils.sh && rotate_logfiles
 ASYNC . utils.sh && jenkins_updates
command2:
 . utils.sh && run_setup_join
 . utils.sh && import_license
 . utils.sh && install_with_unmaintained linux-image-4.19-amd64
 apt-get -y remove apparmor
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
 . utils.sh && assert_version "[ENV:TARGET_VERSION]"
 . utils.sh && assert_join
command3:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [master098_IP] master
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 ~/ec2/license/license.secret /etc/

[slave098]
kvm_memory: 4G
profile:
 hostname=slave098
 domainname=autotest098.local
 windows/domain=AUTOTEST098
 server/role="domaincontroller_slave"
 root_password=univention
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-samba-slave-pdc univention-mail-server univention-printserver univention-pkgdb bsd-mailx univention-spamassassin univention-antivir-mail"
 packages_remove=""
 nameserver=[master098_IP]
command1:
 . utils.sh && basic_setup
 . utils.sh && add_tech_key_authorized_keys
 . utils.sh && rotate_logfiles
 ASYNC . utils.sh && jenkins_updates
command2:
 . utils.sh && run_setup_join_on_non_master
 . utils.sh && install_with_unmaintained linux-image-4.19-amd64
 apt-get -y remove apparmor
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
 # Workaround for Bug #46437
 /etc/init.d/samba restart
 . utils.sh && assert_version "[ENV:TARGET_VERSION]"
 . utils.sh && assert_join
 . utils.sh && install_ucs_test
 . utils.sh && run_tests
command3:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [slave098_IP]
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
