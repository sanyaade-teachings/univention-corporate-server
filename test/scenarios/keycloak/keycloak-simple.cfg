[Global]
jenkins_description: Keycloak setup with one backup ans self service on the primary.
logfile: autotest-keycloak-simple.log

kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_extra_label: [ENV:JOB_BASE_NAME]-[ENV:UCS_VERSION]
kvm_template: [ENV:KVM_TEMPLATE]
kvm_ucsversion: [ENV:UCS_VERSION]
kvm_architecture: amd64
kvm_memory: [ENV:KVM_MEMORY]
kvm_vcpus: [ENV:KVM_CPUS]
kvm_dhcp: 1
kvm_interface: eth0

recover: 7

environment:
 UCS_VERSION=[ENV:UCS_VERSION]
 UCS_TEST_RUN=[ENV:UCS_TEST_RUN]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]
 TARGET_VERSION=[ENV:TARGET_VERSION]
 JENKINS_WS=[ENV:JOB_URL]
 APPVERSION=[ENV:APPVERSION]
 KEYCLOAK_BRANCH=[ENV:KEYCLOAK_BRANCH]
 UCS_ENV_UCS_BRANCH=[ENV:UCS_ENV_UCS_BRANCH]

[master]
kvm_operating_system: Others
kvm_template: ucs-joined-master
command1:
 . utils.sh && basic_setup
 . utils.sh && basic_setup_ucs_joined "[ENV:master_IP]"
 . utils.sh && import_license
 . utils.sh && add_tech_key_authorized_keys
 . utils.sh && add_extra_branch_repository
command2:
 # univention-upgrade does not allow downgrades by default
 # but we need that for the packages from the MR pipeline
 ucr set update/commands/distupgrade="$(ucr get update/commands/distupgrade) --allow-downgrades"
 ucr set update/commands/distupgrade/simulate="$(ucr get update/commands/distupgrade/simulate) --allow-downgrades"
 ASYNC . utils.sh && jenkins_updates
command3:
 # install keycloak on backup
 . utils.sh && assert_join
 . utils.sh && assert_version "[ENV:TARGET_VERSION]"
command4:
 . utils.sh && switch_to_test_app_center || :
 . utils.sh && install_apps_via_cmdline Administrator univention dcd
 . utils-keycloak.sh && install_upgrade_keycloak
 . utils-keycloak.sh && keycloak_saml_idp_setup
 . utils.sh && assert_join
command5:
 # install tests
 ASYNC . utils.sh && install_ucs_test &&  univention-install --yes ucs-test-keycloak
command6:
 # run test
 . utils.sh && run_keycloak_tests
command7:
 univention-app logs keycloak || :
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [SELF_IP] [SELF]
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 ~/ec2/license/license.secret /etc/

[backup]
kvm_template: ucs-joined-backup
kvm_operating_system: Others
command1:
 . utils.sh && basic_setup
 . utils.sh && basic_setup_ucs_joined "[ENV:master_IP]"
 . utils.sh && add_tech_key_authorized_keys
 . utils.sh && add_extra_branch_repository
command2:
 # univention-upgrade does not allow downgrades by default
 # but we need that for the packages from the MR pipeline
 ucr set update/commands/distupgrade="$(ucr get update/commands/distupgrade) --allow-downgrades"
 ucr set update/commands/distupgrade/simulate="$(ucr get update/commands/distupgrade/simulate) --allow-downgrades"
 ASYNC . utils.sh && jenkins_updates
command3:
 . utils.sh && run_join_scripts
 . utils.sh && assert_join
 . utils.sh && assert_version "[ENV:TARGET_VERSION]"
 . utils.sh && switch_to_test_app_center || :
 . utils.sh && install_apps_via_cmdline Administrator univention dcd
 # TODO this should be done by the dcd app
 udm groups/group modify  --dn "cn=dcd_admin,cn=groups,dc=ucs,dc=test" --append hosts="cn=backup,cn=dc,cn=computers,dc=ucs,dc=test"
 udm groups/group modify  --dn "cn=dcd_admin,cn=groups,dc=ucs,dc=test" --append hosts="cn=master,cn=dc,cn=computers,dc=ucs,dc=test"
 . utils-keycloak.sh && install_upgrade_keycloak
 . utils-keycloak.sh && keycloak_saml_idp_setup
 . utils.sh && assert_join
command4:
 # install keycloak on master
command5:
 # install tests
 ASYNC . utils.sh && install_ucs_test && univention-install --yes ucs-test-keycloak
command6:
 # run tests
 . utils.sh && run_keycloak_tests
command7:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [SELF_IP] [SELF]
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
