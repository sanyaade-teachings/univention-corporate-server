[Global]
logfile: autotest.log

kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_extra_label: [ENV:JOB_BASE_NAME]-[ENV:UCS_VERSION]

kvm_operating_system: Others
kvm_ucsversion: [ENV:UCS_VERSION]
kvm_architecture: amd64
kvm_memory: 4G

kvm_dhcp: true

recover: 10

environment:
 UCS_VERSION=[ENV:UCS_VERSION]
 UCS_TEST_RUN=[ENV:UCS_TEST_RUN]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]
 TARGET_VERSION=[ENV:TARGET_VERSION]
 JENKINS_WS=[ENV:JOB_URL]
 UCSSCHOOL_RELEASE=[ENV:UCSSCHOOL_RELEASE]
 JOB_NAME=[ENV:JOB_NAME]
 SCOPE=[ENV:SCOPE]
 FAIL_ON_MISSING_SOFTWARE=[ENV:FAIL_ON_MISSING_SOFTWARE]
 PATH_TO_TEST_FILES=[ENV:SKIPPED_TESTS_PATH]
 MANUALLY_DISABLED_TESTS=[ENV:MANUALLY_DISABLED_TESTS]
 REQUIRED_SOFTWARE=[ENV:REQUIRED_SOFTWARE]


[primary-skipped-tests]
kvm_template: ucs-school-multiserver-primary
command1:
 # prerequisites
 univention-install -y ucs-test-ucsschool [ENV:REQUIRED_SOFTWARE]
 . utils.sh && assert_package_version ucs-test-ucsschool "7.3.168" true
command2:
 # execute test
 . utils.sh && run_tests -r ucsschool_skipped_tests
command3:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [SELF_IP] [SELF]
 LOCAL utils/utils-local.sh fetch-files "root@[SELF_IP]" '/var/log/univention/skipped_tests.log' .
files:
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 ~/ec2/keys/tech.pem /root/ec2/keys/tech.pem
 utils/utils.sh /root/
