[Global]
docker_image: docker-registry.knut.univention.de/ucs-vnc-tools
logfile: ucs-appliance.log

kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_extra_label: ucs-appliance

kvm_operating_system: Others
kvm_template: 50GiB
kvm_ucsversion: empty
kvm_architecture: amd64
kvm_iso: [ENV:SOURCE_ISO]

kvm_dhcp: true
kvm_interface: eth0
kvm_connect: false
kvm_copy_files: false

recover: 2

[master]
command1:
 LOCAL utils/installation_test/vnc-install-ucs.py --vnc "[SELF_VNC_DISPLAY]" --language deu --role applianceLVM --fqdn mytest
 COPY_FILES
 . utils.sh && add_tech_key_authorized_keys
 ucr set repository/online=yes repository/online/server="[ENV:REPOSITORY_SERVER]"
 apt-get -qq update
 . base_appliance.sh && setup_appliance
 . base_appliance.sh && appliance_cleanup
 . base_appliance.sh && appliance_reset_servers "[ENV:RESET]"
 usermod -p \* root
 . base_appliance.sh && appliance_poweroff || true
 LOCAL sleep 120
 LOCAL . utils/base_appliance_local.sh && KVM_NAME="[SELF_KVM_NAME]" create_ucs_images "[ENV:UPDATER_ID]" "[ENV:KVM_USER]" "[ENV:KVM_BUILD_SERVER]" "[ENV:UCS_VERSION]"
command2:
files:
 utils/*sh /root/
