[Global]
# These settings can be overwritten by the instance
logfile: autotest-install-ad-member.log
docker_image: docker-registry.knut.univention.de/ucs-vnc-tools

kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_architecture: amd64
kvm_interface: eth0
kvm_extra_label: install-test-ad-member-env-[ENV:UCS_VERSION]
kvm_connect: false
kvm_copy_files: false
kvm_memory: [ENV:KVM_MEMORY]
kvm_dhcp: 1

recover: 3

[w2k12]
windows: true
kvm_template: de-winrm
kvm_ucsversion: 2012
kvm_operating_system: Windows

[dummy-winrm]
kvm_template: [ENV:KVM_TEMPLATE]
kvm_ucsversion: [ENV:KVM_UCSVERSION]
command1:
 COPY_FILES
 LOCAL sleep 60
 . utils.sh && winrm_config "admember.local" "univention" "Administrator" "[w2k12_IP]"
 . utils.sh && ucs-winrm run-ps --cmd ipconfig
 . utils.sh && ucs-winrm promote-ad --forestmode WIN2012 --domainmode WIN2012
 SSH_DISCONNECT
 SERVER ucs-kt-remove -t "[dummy-winrm_KVM_NAME]"

[master]
kvm_ucsversion: empty
kvm_template: 50GiB
kvm_operating_system: Others
kvm_iso: /mnt/omar/vmwares/kvm/iso/iso-tests/ucs_[ENV:TARGET_VERSION]-latest-amd64.iso
command1:
 LOCAL python utils/installation_test/vnc-install-ucs.py --vnc "[master_VNC_DISPLAY]" --language deu --role admember --fqdn master --dns [w2k12_IP] --join-user Administrator --join-password univention
 COPY_FILES
 . utils.sh && add_tech_key_authorized_keys
command2:
 . utils.sh && check_repository_to_testing "[ENV:RELEASE_UPDATE]"
 . utils.sh && basic_setup
 . utils.sh && assert_packages univention-server-master
 . utils.sh && assert_packages univention-ad-connector
 . utils.sh && assert_join
 echo univention > /tmp/univention
 kinit --password-file=/tmp/univention Administrator
 . utils.sh && install_ucs_test_checks_from_errata_test ucs-test-admember
 . utils.sh && run_minimal_tests -s admember
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [master_IP]
command3:
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 ~/ec2/license/license.secret /etc/
