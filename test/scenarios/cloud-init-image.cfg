[EC2Tags]
usecase: dev-jenkins-ucs4.4

[Global]
# These settings can be overwritten by the instance
logfile: cloud-init-image.log

kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: build
kvm_architecture: amd64
kvm_ucsversion: [ENV:KVM_UCSVERSION]
kvm_template: generic-unsafe
kvm_interface: eth0

[cloud-init-instance]
profile:
command1:
 ucr set repository/online/server="REPOSITORY_SERVER"
 . utils.sh; upgrade_to_latest
 . utils.sh && do_reboot
 LOCAL sleep 60
 . utils.sh && wait_for_reboot
command2:
command3:
 ucr set updater/identify="UCS cloud-init"
 . base_appliance.sh; setup_appliance
 univention-install -y --force-yes univention-cloud-init
 . base_appliance.sh; install_appreport
 . base_appliance.sh; appliance_cleanup
 . base_appliance.sh; appliance_reset_servers
 ucr set system/setup/boot/start=false
 . base_appliance.sh; appliance_poweroff
 SSH_DISCONNECT
 SERVER id=$(virsh domid "[SELF_KVM_NAME]") && [ -n "${id#-}" ] && virsh event --domain "$id" --event lifecycle --timeout 120 --timestamp || :
command4:
 SERVER mkdir -p /tmp/build-appliance/
 SERVER qemu-img convert -p -c -O qcow2 /var/lib/libvirt/images/build_cloud-init-instance.qcow2 /tmp/build-appliance/master.qcow2
 SERVER ucs-kt-remove [SELF_KVM_NAME]
 LOCAL scp -r build@KVM_BUILD_SERVER:/tmp/build-appliance /tmp/
 LOCAL scp -r /tmp/build-appliance build@docker.knut.univention.de:/tmp/
 LOCAL ssh build@omar.knut.univention.de mkdir -p /var/univention/buildsystem2/temp/build/cloud-init/
 LOCAL scp /tmp/build-appliance/master.qcow2 build@omar.knut.univention.de:/var/univention/buildsystem2/temp/build/cloud-init/ucs4-cloud-init-TIMESTAMP.qcow2
 LOCAL ssh build@omar.knut.univention.de "(cd /var/univention/buildsystem2/temp/build/cloud-init/; md5sum ucs4-cloud-init-TIMESTAMP.qcow2 >ucs4-cloud-init-TIMESTAMP.qcow2.md5; chmod 644 ucs4-cloud-init-TIMESTAMP.qcow2*)"
 SERVER rm -f /tmp/build-appliance/master.qcow2
 LOCAL rm -f /tmp/build-appliance/master.qcow2
command5:
# vmware esxi
 LOCAL ssh build@docker.knut.univention.de guestfish add /tmp/build-appliance/master.qcow2 : run : mount /dev/vg_ucs/root / : command \"/usr/sbin/ucr set updater/identify=\'UCS cloud-init \(ESX\)\'\"
 LOCAL ssh build@docker.knut.univention.de rm -f ucs4-cloud-init-TIMESTAMP-ESX.ova
 LOCAL ssh build@docker.knut.univention.de generate_appliance -m 1024 -p UCS -v 4.0 -o --ova-esxi -s /tmp/build-appliance/master.qcow2 -f "ucs4-cloud-init-TIMESTAMP"
 LOCAL scp build@docker.knut.univention.de:ucs4-cloud-init-TIMESTAMP-ESX.ova /tmp/build-appliance/
 LOCAL scp /tmp/build-appliance/ucs4-cloud-init-TIMESTAMP-ESX.ova build@omar.knut.univention.de:/var/univention/buildsystem2/temp/build/cloud-init/ucs4-cloud-init-TIMESTAMP-ESX.ova
 LOCAL ssh build@omar.knut.univention.de "(cd /var/univention/buildsystem2/temp/build/cloud-init/; md5sum ucs4-cloud-init-TIMESTAMP-ESX.ova >ucs4-cloud-init-TIMESTAMP-ESX.ova.md5; chmod 644 ucs4-cloud-init-TIMESTAMP-ESX.ova*)"
 LOCAL ssh build@docker.knut.univention.de rm -f ucs4-cloud-init-TIMESTAMP-ESX.ova
 LOCAL rm -f /tmp/build-appliance/ucs4-cloud-init-TIMESTAMP-ESX.ova
 LOCAL ssh build@docker.knut.univention.de rm -r /tmp/build-appliance/
files:
 utils/*sh /root/
