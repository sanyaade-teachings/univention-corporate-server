[EC2Tags]
usecase: dev-jenkins-ucs4.4

[Global]
# These settings can be overwritten by the instance
logfile: ./autotest-301-master46-backup46.log

virtualisation: kvm

kvm_user: build
kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_architecture: amd64
kvm_ucsversion: [ENV:KVM_UCSVERSION]
kvm_template: generic
kvm_interface: eth0

[UCS-master-ip46-62]
profile:
 hostname="master-ip46-62"
 domainname="testvm.local"
 windows/domain="TESTVM"
 ldap/base="dc=testvm,dc=local"
 ssl/email="ssl@testvm.local"
 timezone="Europe/Berlin"
 locale/default="de_DE.UTF-8:UTF-8"
 root_password="univention"
 server/role="domaincontroller_master"
 packages_install=""
 packages_remove=""
 interfaces/eth0/address="10.200.40.62"
 interfaces/eth0/broadcast="10.200.40.255"
 interfaces/eth0/netmask="24"
 interfaces/eth0/network="10.200.40.0"
 gateway="10.200.40.1"
 interfaces/eth0/ipv6/default/address="2001:4dd0:ff00:8c42:ff40::62"
 interfaces/eth0/ipv6/default/prefix="64"
 ipv6/gateway="2001:4dd0:ff00:8c42::1"
 nameserver1="2001:4dd0:ff00:8c42::1"
 interfaces/eth0/acceptra="no"
command1:
 ucr set locale="en_US.UTF-8:UTF-8 de_DE.UTF-8:UTF-8"
 # add ssh key
 mkdir /root/.ssh; chmod 700 /root/.ssh; ssh-keygen -y -f /root/tech.pem > /root/.ssh/authorized_keys; rm /root/tech.pem 
 # do basic setup
 . utils.sh; basic_setup
 ucr set ldap/database/mdb/envflags=nosync
 ucr set samba4/backup/cron="#0 3 * * *"
command2:
 # install domaincontroller_master
 . utils.sh; run_setup_join 
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
command3:
 # get latest 4.1 updates from test repository
 ucr set update/secure_apt='no'
 ucr set repository/online/unmaintained='yes'
 ucr set repository/online/server='updates-test.software-univention.de'
 . utils.sh; upgrade_to_latest
command4:
 #install ucs test
 #. utils.sh; install_ucs_test
command5:
 # run ucs-test
 # ucs-test -E dangerous -F junit -l "master62-ucs-test.log"
command6:
 #copy log files
 #LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@10.200.40.62:master62-ucs-test.log .
 #LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@10.200.40.62:test-reports ./test-reports-master
files:
 utils/utils.sh /root/
 utils/* /usr/sbin
 ~/ec2/keys/tech.pem /root/

[UCS-backup-ip46-63]
profile:
 hostname="backup-ip46-63"
 domainname="testvm.local"
 windows/domain="TESTVM"
 ldap/base="dc=testvm,dc=local"
 ssl/email="ssl@testvm.local"
 timezone="Europe/Berlin"
 locale/default="de_DE.UTF-8:UTF-8"
 root_password="univention"
 server/role="domaincontroller_backup"
 packages_install=""
 packages_remove=""
 interfaces/eth0/address="10.200.40.63"
 interfaces/eth0/broadcast="10.200.40.255"
 interfaces/eth0/netmask="24"
 interfaces/eth0/network="10.200.40.0"
 gateway="10.200.40.1"
 interfaces/eth0/ipv6/default/address="2001:4dd0:ff00:8c42:ff40::63"
 interfaces/eth0/ipv6/default/prefix="64"
 ipv6/gateway="2001:4dd0:ff00:8c42::1"
 nameserver1="2001:4dd0:ff00:8c42:ff40::62"
 interfaces/eth0/acceptra="no"
command1:
 ucr set locale="en_US.UTF-8:UTF-8 de_DE.UTF-8:UTF-8"
 # add ssh key
 mkdir /root/.ssh; chmod 700 /root/.ssh; ssh-keygen -y -f /root/tech.pem > /root/.ssh/authorized_keys ; rm /root/tech.pem
 # do basic setup
 . utils.sh; basic_setup
 echo "export LANG='de_DE.UTF-8'" >> ~root/.bashrc
command2:
 # install domaincontroller_slave
 . utils.sh; run_setup_join_on_non_master
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
command3:
 # install ucs-test
 ucr set update/secure_apt='no'
 ucr set repository/online/unmaintained='yes'
 ucr set repository/online/server='updates-test.software-univention.de'
 . utils.sh; upgrade_to_latest
 . utils.sh; run_join_scripts
command4:
 . utils.sh; install_ucs_test
command5:
 # run ucs-test
 #ucs-test -E dangerous -F junit -l "ucs-test.log"
 #workaround for Bug# 39509
 cp /root/get_notifier_id.py /usr/share/univention-directory-listener/get_notifier_id.py
 . utils.sh; run_tests_with_parameters
command6:
 #copy log files
 #LOCAL scp -i ~/ec2/keys/tech.pem -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@10.200.40.63:backup63-ucs-test.log .
 #LOCAL scp -i ~/ec2/keys/tech.pem -r -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@10.200.40.63:test-reports ./test-reports-backup
 LOCAL utils/utils-local.sh ucsschool-fetch-results [[UCS-backup-ip46-63_IP]]
files:
#workaround for Bug# 39509
 utils/get_notifier_id.py /root/
 utils/utils.sh /root/
 utils/scripts/* /usr/sbin
 ~/ec2/keys/tech.pem /root/
