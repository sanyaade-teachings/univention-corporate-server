desc: |
 This update addresses the following issues:
 * Integer overflow in function `g_byte_array_new_take` when called with a
   buffer of 4GB or more on a 64-bit platform (CVE-2021-27218)
 * integer overflow in function `g_bytes_new` on 64-bit platforms due to an
   implicit cast from 64 bits to 32 bits (CVE-2021-27219)
 * `g_file_replace()` with G_FILE_CREATE_REPLACE_DESTINATION creates empty
   target for dangling symlink (CVE-2021-28153)
