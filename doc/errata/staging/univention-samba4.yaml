desc: |
 This update addresses the following issues:
 * `univention-samba4-backup` now uses the `samba-tool`
   backup command to create a backup of the samba database
   and the syslog directory.
 * The UCR variables `samba/database/backend/store` and
   `samba/database/backend/store/size` have been added to
   configure the samba database backend (tdb, mdb) before
   the initial setup, join or re-join.
