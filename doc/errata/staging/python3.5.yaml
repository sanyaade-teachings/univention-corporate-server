desc: |
 This update addresses the following issue:
 * CVE-2024-0450: The `CPython` `zipfile` module is vulnerable to
   `quoted-overlap` `zip-bombs` which exploit the zip format to create a
   `zip-bomb` with a high compression ratio. The fixed versions of `CPython`
   makes the `zipfile` module reject zip archives which overlap entries in the
   archive.
