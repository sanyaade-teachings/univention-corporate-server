   constructions - JDK-8270416, CVE-2022-21294: Enhance construction of
   Identity maps - JDK-8270492, CVE-2022-21282: Better resolution of URIs -
   JDK-8270498, CVE-2022-21296: Improve SAX Parser configuration management -
   JDK-8270646, CVE-2022-21299: Improved scanning of XML entities -
   JDK-8271962: Better TrueType font loading - JDK-8271968: Better canonical
   naming - JDK-8271987: Manifest improved manifest entries - JDK-8272014,
   CVE-2022-21305: Better array indexing - JDK-8272026, CVE-2022-21340: Verify
   Jar Verification - JDK-8272236, CVE-2022-21341: Improve serial forms for
   transport - JDK-8272272: Enhance jcmd communication - JDK-8272462: Enhance
   image handling - JDK-8273290: Enhance sound handling - JDK-8273748,
   CVE-2022-21349: Improve Solaris font rendering - JDK-8273756,
   CVE-2022-21360: Enhance BMP image support - JDK-8273838, CVE-2022-21365:
   Enhanced BMP processing
 * Other changes: see
   https://mail.openjdk.java.net/pipermail/jdk8u-dev/2022-January/014522.html
