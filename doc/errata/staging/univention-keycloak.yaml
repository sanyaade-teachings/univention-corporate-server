desc: |
 This update addresses the following issues:
 * The command `get-keycloak-base-url` has been added
   to `univention-keycloak` to get the current base URL
   for the keycloak server.
 * Added parameters for creating SAML service providers to
   `univention-keycloak`.
 * The command `migration/ldap-mapper` to create LDAP mappers
   in Keycloak for all LDAP attributes that are configured
   for simpleSAMLPHP.
bug: [56132]
