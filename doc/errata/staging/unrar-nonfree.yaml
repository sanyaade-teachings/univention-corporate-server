desc: |
 This update addresses the following issues:
 * CVE-2017-12938, CVE-2017-12940, CVE-2017-12941, CVE-2017-12942,
   CVE-2017-20006, CVE-2018-25018, CVE-2022-30333, CVE-2022-48579: UnRAR, an
   unarchiver for rar files, allows extraction of files outside of the
   destination folder via symlink chains. Programming flaws like heap-based
   buffer overflows or out-of-bounds reads may also cause a denial of service
   (application crash) if a malformed rar archive is extracted.
