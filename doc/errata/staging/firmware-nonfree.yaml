   an authenticated user to enable escalation of privilege via local access.
 * CVE-2022-40964: An improper access control flaw was found in some
   Intel® PROSet/Wireless WiFi and Killer™ WiFi software that may allow
   a privileged user to enable escalation of privilege via local access.
