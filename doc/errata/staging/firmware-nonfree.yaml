desc: |
 This update addresses the following issues:
 * Integer overflow in Intel® Graphics Drivers (CVE-2020-12362)
 * Improper input validation in some Intel® Graphics Drivers (CVE-2020-12363)
 * NULL pointer dereference in some Intel® Graphics Drivers (CVE-2020-12364)
 * Fragmentation cache not cleared on reconnection (CVE-2020-24586)
 * Reassembling fragments encrypted under different keys (CVE-2020-24587)
 * Wifi frame payload being parsed incorrectly as an L2 frame (CVE-2020-24588)
 * Out of bounds read for some Intel® PROSet/Wireless WiFi and Killer™ WiFi
   products may allow an unauthenticated user to potentially enable denial of
   service via adjacent access. (CVE-2021-23168)
 * Improper initialization for some Intel® PROSet/Wireless WiFi and Killer™
   WiFi products may allow a privileged user to potentially enable escalation
   of privilege via local access. (CVE-2021-23223)
 * Improper access control for some Intel® PROSet/Wireless WiFi and Killer™
   WiFi products may allow a privileged user to potentially enable escalation
   of privilege via local access. (CVE-2021-37409)
 * Improper input validation for some Intel® PROSet/Wireless WiFi and Killer™
   WiFi products may allow an unauthenticated user to potentially enable
   denial of service via adjacent access. (CVE-2021-44545)
 * Improper input validation for some Intel® PROSet/Wireless WiFi and Killer™
   WiFi products may allow a privileged user to potentially enable escalation
   of privilege via local access. (CVE-2022-21181)
