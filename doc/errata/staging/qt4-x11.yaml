desc: |
 This update addresses the following issues:
 * Uninitialized variable usage in `m_unitsPerEm`. (CVE-2023-32573)
 * Add patch to prevent buffer overflow when a SVG file with an image inside
   it is rendered. (CVE-2023-32763)
 * If the global configuration doesn't allow root certificates to be loaded on
   demand then we have to disable it for `qsslsocketprivate` as well.
   (CVE-2023-34410)
 * Prevent an application crash in `QXmlStreamReader` via a crafted XML string
   that triggers a situation in which a prefix is greater than a length.
   (CVE-2023-37369)
 * Prevent infinite loops in recursive entity expansion. (CVE-2023-38197)
