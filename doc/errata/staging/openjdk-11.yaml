desc: |
 This update addresses the following issues:
 * Vulnerability that allows unauthenticated attacker with network access via
   multiple protocols to compromise Oracle Java SE, Oracle GraalVM for JDK,
   Oracle GraalVM Enterprise Edition. Successful attacks of this
   vulnerability can result in unauthorized ability to cause a partial denial
   of service (partial DOS) or unauthorized update, insert or delete access
   to data of Oracle Java SE, Oracle GraalVM for JDK, Oracle
   GraalVM Enterprise Edition. (CVE-2024-21011, CVE-2024-21068,
   CVE-2024-21012, CVE-2024-21094, CVE-2024-21085)
