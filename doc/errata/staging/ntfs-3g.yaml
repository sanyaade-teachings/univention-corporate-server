desc: |
 This update addresses the following issues:
 * invalid return code in fuse_kern_mount enables intercepting of libfuse-lite
   protocol traffic (CVE-2022-30783)
 * crafted NTFS image can cause heap exhaustion in ntfs_get_attribute_value
   (CVE-2022-30784)
 * a file handle created in fuse_lib_opendir, and later used in
   fuse_lib_readdir, enables arbitrary memory read and write operations
   (CVE-2022-30785)
 * crafted NTFS image can cause a heap-based buffer overflow in
   ntfs_names_full_collate (CVE-2022-30786)
 * integer underflow in fuse_lib_readdir enables arbitrary memory read
   operations (CVE-2022-30787)
 * crafted NTFS image can cause a heap-based buffer overflow in
   ntfs_mft_rec_alloc (CVE-2022-30788)
 * crafted NTFS image can cause a heap-based buffer overflow in
   ntfs_check_log_client_array (CVE-2022-30789)
