 * update .gitignore and debian/.gitignore. Add some missing items from
   .gitignore and debian/.gitignore.
 * ucode-blacklist: do not late-load 0x406e3 and 0x506e3. When the BIOS
   microcode is older than revision 0x7f (and perhaps in some other cases as
   well), the latest microcode updates for 0x406e3 and 0x506e3 must be applied
   using the early update method. Otherwise, the system might hang. Also:
   there must not be any other intermediate microcode update attempts [other
   than the one done by the BIOS itself], either. It must go from the BIOS
   microcode update directly to the latest microcode update.
