 * upstream changelog: new upstream datafile 20220207 * Mitigates (*only* when
   loaded from UEFI firmware through the FIT) CVE-2021-0146, INTEL-SA-00528:
   VT-d privilege escalation through debug port, on Pentium, Celeron and Atom
   processors with signatures 0x506c9, 0x506ca, 0x506f1, 0x706a1, 0x706a8
   https://github.com/intel/Intel-Linux-Processor-Microcode-Data-Files/issues/57#issuecomment-1036363145
   * Mitigates CVE-2021-0127, INTEL-SA-00532: an unexpected code breakpoint
   may cause a system hang, on many processors. * Mitigates CVE-2021-0145,
   INTEL-SA-00561: information disclosure due to improper sanitization of
   shared resources (fast-store forward predictor), on many processors. *
   Mitigates CVE-2021-33120, INTEL-SA-00589: out-of-bounds read on some Atom
   Processors may allow information disclosure or denial of service via
   network access. * Fixes critical errata (functional issues) on many
   processors * Adds a MSR switch to enable RAPL filtering (default off, once
   enabled it can only be disabled by poweroff or reboot). Useful to protect
   SGX and other threads from side-channel info leak. Improves the mitigation
   for CVE-2020-8694, CVE-2020-8695, INTEL-SA-00389 on many processors. *
   Disables TSX in more processor models. * Fixes issue with WBINDV on
   multi-socket (server) systems which could cause resets and unpredictable
   system behavior. * Adds a MSR switch to 10th and 11th-gen (Ice Lake, Tiger
   Lake, Rocket Lake) processors, to control a fix for (hopefully rare)
   unpredictable processor behavior when HyperThreading is enabled. This MSR
   switch is enabled by default on *server* processors. On other processors,
   it needs to be explicitly enabled by an updated UEFI/BIOS (with added
   configuration logic). An updated operating system kernel might also be able
   to enable it. When enabled, this fix can impact performance. * Updated
