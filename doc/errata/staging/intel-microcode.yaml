 3.20240312.1 (Tue, 12 Mar 2024 20:28:17 -0300)
 * New upstream microcode datafile 20240312 - Mitigations for
   INTEL-SA-INTEL-SA-00972 (CVE-2023-39368): Protection mechanism failure of
   bus lock regulator for some Intel Processors may allow an unauthenticated
   user to potentially enable denial of service via network access. -
   Mitigations for INTEL-SA-INTEL-SA-00982 (CVE-2023-38575): Non-transparent
   sharing of return predictor targets between contexts in some Intel
   Processors may allow an authorized user to potentially enable information
   disclosure via local access. Affects SGX as well. - Mitigations for
   INTEL-SA-INTEL-SA-00898 (CVE-2023-28746), aka RFDS: Information exposure
   through microarchitectural state after transient execution from some
   register files for some Intel Atom Processors and E-cores of Intel Core
   Processors may allow an authenticated user to potentially enable
   information disclosure via local access. Enhances VERW instruction to clear
   stale register buffers. Affects SGX as well. Requires kernel update to be
   effective. - Mitigations for INTEL-SA-INTEL-SA-00960 (CVE-2023-22655), aka
   TECRA: Protection mechanism failure in some 3rd and 4th Generation Intel
   Xeon Processors when using Intel SGX or Intel TDX may allow a privileged
   user to potentially enable escalation of privilege via local access. NOTE:
   effective only when loaded by firmware. Allows SMM firmware to attack
   SGX/TDX. - Mitigations for INTEL-SA-INTEL-SA-01045 (CVE-2023-43490):
   Incorrect calculation in microcode keying mechanism for some Intel Xeon D
   Processors with Intel SGX may allow a privileged user to potentially enable
   information disclosure via local access.
