desc: |
 This update addresses the following issues:
 * A vulnerability in the OOXML parsing module in Clam AntiVirus (ClamAV)
   Software version 0.104.1 and LTS version 0.103.4 and prior versions could
   allow an unauthenticated, remote attacker to cause a denial of service
   condition on an affected device. (CVE-2022-20698)
 * A vulnerability in CHM file parser of Clam AntiVirus (ClamAV) versions
   0.104.0 through 0.104.2 and LTS version 0.103.5 and prior versions could
   allow an unauthenticated, remote attacker to cause a denial of service
   condition on an affected device. (CVE-2022-20770)
 * A vulnerability in the TIFF file parser of Clam AntiVirus (ClamAV) versions
   0.104.0 through 0.104.2 and LTS version 0.103.5 and prior versions could
   allow an unauthenticated, remote attacker to cause a denial of service
   condition on an affected device. (CVE-2022-20771)
 * A vulnerability in HTML file parser of Clam AntiVirus (ClamAV) versions
   0.104.0 through 0.104.2 and LTS version 0.103.5 and prior versions could
   allow an unauthenticated, remote attacker to cause a denial of service
   condition on an affected device. (CVE-2022-20785)
 * Fixed a possible multi-byte heap buffer overflow write vulnerability in
   the signature database load module. (CVE-2022-20792)
 * A vulnerability in Clam AntiVirus (ClamAV) versions 0.103.4, 0.103.5,
   0.104.1, and 0.104.2 could allow an authenticated, local attacker to cause
   a denial of service condition on an affected device. For a description of
   this vulnerability, see the ClamAV blog. (CVE-2022-20796)
