desc: |
 This update addresses the following issues:
 * A vulnerability in the OOXML parsing module could allow an unauthenticated,
   remote attacker to cause a denial of service condition on an affected
   device. (CVE-2022-20698)
 * A vulnerability in CHM file parser could allow an unauthenticated, remote
   attacker to cause a denial of service condition on an affected device.
   (CVE-2022-20770)
 * A vulnerability in the TIFF file parser could allow an unauthenticated,
   remote attacker to cause a denial of service condition on an affected
   device. (CVE-2022-20771)
 * A vulnerability in HTML file parser could allow an unauthenticated, remote
   attacker to cause a denial of service condition on an affected device.
   (CVE-2022-20785)
 * Fixed a possible multi-byte heap buffer overflow write vulnerability in the
   signature database load module. (CVE-2022-20792)
 * A vulnerability in could allow an authenticated, local attacker to cause a
   denial of service condition on an affected device. For a description of
   this vulnerability, see the ClamAV blog. (CVE-2022-20796)
