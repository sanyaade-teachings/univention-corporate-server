desc: |
 This update addresses the following issues:
 * Infinite recursion in function `fofi/FoFiType1C.cc:FoFiType1C::cvtGlyph()`
   allows denial of service (CVE-2017-18267)
 * Infinite recursion in function `Parser::getObj` in `Parser.cc`
   (CVE-2018-16646)
 * NULL pointer dereference in function `XRef::getEntry` in `XRef.cc`
   (CVE-2018-20481)
 * Integer overflow in `Parser::makeStream` in Parser.cc (CVE-2018-21009)
 * Heap-based buffer overflow in function `ImageStream::getLine()` in
   `Stream.cc` (CVE-2019-9200)
 * Heap-based buffer over-read in function `downsample_row_box_filter` in
   `CairoRescaleBox.cc` (CVE-2019-9631)
 * Heap-based buffer over-read in function `Splash::blitTransparent` in
   splash/Splash.cc (CVE-2019-10872)
 * Heap-based buffer over-read in `JPXStream::init` in `JPEG2000Stream.cc`
   (CVE-2019-12293)
