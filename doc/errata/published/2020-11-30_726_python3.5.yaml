desc: |
 This update addresses the following issues:
 * Integer overflow in `Modules/_pickle.c` allows for memory exhaustion if
   serializing gigabytes of data (CVE-2018-20406)
 * Cookie domain check returns incorrect results (CVE-2018-20852)
 * NULL pointer dereference using a specially crafted X509 certificate
   (CVE-2019-5010)
 * Information Disclosure due to urlsplit improper NFKC normalization
   (CVE-2019-9636)
 * Improper neutralization of CRLF sequences in urllib module (CVE-2019-9740)
 * Improper neutralization of CRLF sequences in urllib module (CVE-2019-9947)
 * Undocumented local_file protocol allows remote attackers to bypass
   protection mechanisms (CVE-2019-9948)
 * Regression of CVE-2019-9636 due to functional fix to allow port numbers in
   netloc (CVE-2019-10160)
 * `email.utils.parseaddr` wrongly parses email addresses (CVE-2019-16056)
 * XSS vulnerability in the documentation XML-RPC server in server_title field
   (CVE-2019-16935)
 * CRLF injection via the host part of the url passed to urlopen()
   (CVE-2019-18348)
 * Wrong backtracking in urllib.request.AbstractBasicAuthHandler allows for a
   ReDoS (CVE-2020-8492)
 * DoS via inefficiency in IPv{4,6}Interface classes (CVE-2020-14422)
