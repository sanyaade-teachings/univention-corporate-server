desc: |
 This update addresses the following issues:
 * CVE-2023-34058: This fixes a SAML Token Signature Bypass vulnerability. A
   malicious actor that has been granted Guest Operation Privileges in a
   target virtual machine might have been able to elevate their privileges if
   that target virtual machine has been assigned a more privileged Guest
   Alias.
 * CVE-2023-34059: This fixes a file descriptor hijack vulnerability in the
   command `vmware-user-suid-wrapper`. A malicious actor with non-root
   privileges might have been able to hijack the block file descriptor.
