desc: |
 This update addresses the following issues:
 * CVE-2019-14870: The "DelegationNotAllowed" Kerberos feature restriction was
   not being applied when processing protocol transition requests (S4U2Self),
   in the AD DC KDC
 * CVE-2021-3671: NULL pointer dereference on missing sname in TGS-REQ
 * CVE-2021-44758: a NULL pointer dereference in a SPNEGO acceptor via a
   `preferred_mech_type` of `GSS_C_NO_OID` and a nonzero initial_response
   value to `send_accept`.
 * CVE-2022-3437: Heap buffer overflow in GSSAPI unwrap_des() and
   unwrap_des3() routines of Heimdal
 * CVE-2022-41916: Denial of service vulnerability in Heimdal's PKI
   certificate validation library, affecting the KDC (via PKINIT) and kinit
   (via PKINIT), as well as any third-party applications using Heimdal's``
   libhx509.
 * CVE-2022-42898: Integer overflow vulnerabilities in PAC parsing
 * CVE-2022-44640: Allows remote attackers to execute arbitrary code because
   of an invalid free in the ASN.1 codec used by the Key Distribution Center
   (KDC).
