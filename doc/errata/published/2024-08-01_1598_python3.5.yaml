desc: |
 This update addresses the following issues:
 * A memory race condition in the `ssl.SSLContext` methods
   `cert_store_stats()` and `get_ca_certs()`. (CVE-2024-0397)
 * Incorrect information about private addresses in the `ipaddress`
   module. (CVE-2024-4032)
 * `NPN` buffer overread when using empty list in
   `SSLContext.set_npn_protocols()`. (CVE-2024-5642)
