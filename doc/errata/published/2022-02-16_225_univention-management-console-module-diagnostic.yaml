desc: |
 This update addresses the following issues:
 * `univention-run-diagnostic-checks` now offers to run a group of tests and
   also to exclude some of the tests.
 * A diagnostic module has been added to check the UCR variable
   `notifier/protocol/version`.
 * The Python 3 compatibility when handling exceptions in certain diagnostic
   plugins has been corrected.
 * Mounted ISO images are no longer included in the disk usage diagnostic
   plugin.
 * A diagnostic warning for the Samba replication status will now be formatted
   properly.
 * Disk usage checks will now handle log level evaluations of UCR variable
   `ldap/debug/level` correctly.
