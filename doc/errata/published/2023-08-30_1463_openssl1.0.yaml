desc: |
 This update addresses the following issues:
 * CVE-2022-1292: do not use shell to invoke OpenSSL in `tools/c_rehash.in`.
 * CVE-2022-2068: fix file operations in tools/c_rehash.in
 * CVE-2023-0215: fix a Use-After-Free resulting from a bug in `BIO_new_NDEF`
   in `crypto/asn1/bio_ndef.c`.
 * CVE-2023-0286: fix `GENERAL_NAME_cmp` for `x400Address` in
   `crypto/x509/v3_genn.c`, `crypto/x509v3/x509v3.h`.
 * CVE-2023-0464: limit the number of nodes created in a policy tree (the
   default limit is set to 1000 nodes).
 * CVE-2023-0465: ensure that `EXFLAG_INVALID_POLICY` is checked even in leaf
   certificates.
 * CVE-2023-0466: certificate policy check in `X509_VERIFY_PARAM_add0_policy`
   not enabled as documented fix documentation of
   `X509_VERIFY_PARAM_add0_policy()`.
 * CVE-2023-2650: restrict the size of `OBJECT` IDENTIFIERs that `OBJ_obj2txt`
   will translate in `crypto/objects/obj_dat.c`.
