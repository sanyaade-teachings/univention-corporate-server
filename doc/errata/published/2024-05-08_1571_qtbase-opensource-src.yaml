desc: |
 This update addresses the following issues:
 * CVE-2023-32763: When a `SVG` file with an image inside it is rendered, a
   `QTextLayout` buffer overflow can be triggered.
 * CVE-2023-24607: Denial of service was allowed via a crafted string when the
   `SQL ODBC` driver plugin was used and the size of `SQLTCHAR` was 4.
 * CVE-2023-38197: There are infinite loops in recursive entity expansion.
 * CVE-2023-37639: Fix crash of application in `QXmlStreamReader` due to
   crafted `XML` string
 * CVE-2023-33285: `QDnsLookup` has a buffer over-read via a crafted reply
   from a `DNS` server.
