desc: |
 This update addresses the following issues:
 * Heap-based buffer overflow in `util/gif2rgb.c` in `gif2rgb` 5.1.2 allows
   remote attackers to cause a denial of service (application crash) via the
   background color index in a GIF file (CVE-2016-3977)
 * Heap-based buffer overflow in function `DGifDecompressLine` in `dgif_lib.c`
   (CVE-2018-11490)
 * Divide-by-zero exception in the decoder function `DGifSlurp` in
   `dgif_lib.c` (CVE-2019-15133)
