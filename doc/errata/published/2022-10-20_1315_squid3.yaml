   because of an out-of-bounds read in WCCP protocol data. This can be
   leveraged as part of a chain for remote code execution as user `nobody`.
 * CVE-2021-46784: In Squid due to improper buffer management, a Denial of
   Service can occur when processing long Gopher server responses.
