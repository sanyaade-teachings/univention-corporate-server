desc: |
 This update addresses the following issues:
 * Denial of service in function `opj_t1_encode_cblks` in `openjp2/t1.c`
   (CVE-2019-12973)
 * Heap-based buffer overflow in `opj_t1_clbl_decode_processor()`
   (CVE-2020-6851)
 * Heap-based buffer overflow in `pj_t1_clbl_decode_processor` in
   `openjp2/t1.c` (CVE-2020-8112)
 * Use-after-free and double-free via a mix of valid and invalid files in a
   directory operated on by the decompressor (CVE-2020-15389)
