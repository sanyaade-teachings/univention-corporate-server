desc: |
 This update addresses the following issues:
 * A heap use-after-free flaw was found in `coders/bmp.c`. (CVE-2023-5341)
 * Undefined behavior when casting double to size_t. (CVE-2023-34151)
 * A possible DoS attack vector where specially created SVG file loads
   itself. (CVE-2023-1289)
 * A memory leak allowed attackers to perform a DoS attack. (CVE-2022-48541)
 * The `ReadMAGICKImage` function allowed remote attackers to cause a denial
   of service (memory leak) via a crafted file. (CVE-2017-11752)
 * A memory leak vulnerability was found in the function ReadMVGImage in
   `coders/mvg.c`, which allowed attackers to cause a DoS, related to the
   function ReadSVGImage in svg.c. (CVE-2017-12566)
 * Memory leaks were found in `MontageImageCommand` in
   `MagickWand/montage.c`. (CVE-2017-18022)
 * A memory leak vulnerability was found in the function `GetImagePixelCache`
   in `MagickCore/cache.c`, which allows attackers to cause a denial of
   service via a crafted `CALS` image file. (CVE-2018-11655)
