   AllocatePixmap of `dix`/pixmap.c (CVE-2020-14347)
 * `XkbSelectEvents` Integer Underflow Privilege Escalation Vulnerability
   (CVE-2020-14361)
 * `XRecordRegisterClients` Integer Underflow Privilege Escalation
   Vulnerability (CVE-2020-14362)
