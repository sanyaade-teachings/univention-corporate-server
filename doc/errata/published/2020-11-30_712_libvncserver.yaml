src: libvncserver
fix: 0.9.11+dfsg-1.3~deb9u5
desc: |
 This update addresses the following issues:
 * `ConnectClientToUnixSock()` buffer overflow (CVE-2019-20839)
 * `libvncserver/rfbregion.c` has a NULL pointer dereference (CVE-2020-14397)
 * byte-aligned data is accessed through `uint32_t` pointers in
   `libvncclient/rfbproto.c` (CVE-2020-14399)
 * byte-aligned data is accessed through `uint16_t` pointers in
   `libvncserver/translate.c` (CVE-2020-14400)
 * `libvncserver/scale.c` has a pixel_value integer overflow (CVE-2020-14401)
 * `libvncserver/corre.c` allows out-of-bounds access via encodings
   (CVE-2020-14402)
 * `libvncserver/hextile.c` allows out-of-bounds access via encodings
   (CVE-2020-14403)
 * `libvncserver/rre.c` allows out-of-bounds access via encodings
   (CVE-2020-14404)
 * `libvncclient/rfbproto.c` does not limit TextChat size (CVE-2020-14405)
