desc: |
 This update addresses the following issues:
 * PJSIP contain a denial-of-service vulnerability that affects PJSIP users
   that consume PJSIP's XML parsing in their apps. (CVE-2022-24763)
 * A denial-of-service vulnerability affects applications on a 32-bit systems
   that use PJSIP to play/read invalid WAV files. The vulnerability occurs
   when reading WAV file data chunks with length greater than 31-bit integers.
   The vulnerability does not affect 64-bit apps and should not affect apps
   that only plays trusted WAV files. (CVE-2022-24792)
 * A buffer overflow vulnerability affects applications that uses PJSIP DNS
   resolution. It doesn't affect PJSIP users who utilize an external resolver.
   (CVE-2022-24793)
