desc: |
 This update addresses the following issues:
 * CVE-2017-11591: Floating point exception in the function `Exiv2::ValueType`
 * CVE-2017-14859: Invalid memory address dereference in
   `Exiv2::StringValueBase::read`
 * CVE-2017-14862: Invalid memory address dereference in the
   `Exiv2::DataValue::read`
 * CVE-2017-14864: Invalid memory address dereference in `Exiv2::getULong`
 * CVE-2017-17669: Heap-based buffer over-read in function
   `PngChunk::keyTXTChunk` of `pngchunk_int.cpp`
 * CVE-2017-18005: NULL pointer dereference in the function
   `Exiv2::DataValue::toLong` in `value.cpp`
 * CVE-2018-8976 : Out-of-bounds read in `Exiv2::Internal::stringFormat`
   `image.cpp`
 * CVE-2018-17581: Stack overflow in `CiffDirectory::readDirectory()` at
   `crwimage_int.cpp` leading to denial of service
 * CVE-2018-19107: Heap-based buffer over-read in `Exiv2::IptcParser::decode`
   in `iptc.cpp`
 * CVE-2018-19108: Infinite loop in `Exiv2::PsdImage::readMetadata` in
   `psdimage.cpp`
 * CVE-2018-19535: Heap-based buffer over-read in `PngChunk::readRawProfile`
   in `pngchunk_int.cpp`
 * CVE-2018-20097: Segmentation fault in function
   `Exiv2::Internal::TiffParserWorker::findPrimaryGroups`
 * CVE-2019-13110: Integer-overflow and out-of-bounds read in
   `CiffDirectory::readDirectory` leads to denail of service
 * CVE-2019-13112: Uncontrolled memory allocation in
   `PngChunk::parseChunkContent` causing denial of service
 * CVE-2019-13114: NULL pointer dereference in `http.c` causing denial of
   service
 * CVE-2019-13504: Out-of-bounds read in `Exiv2::MrwImage::readMetadata` in
   `mrwimage.cpp`
 * CVE-2019-14369: Heap-based buffer over-read in
   `Exiv2::PngImage::readMetadata()` in `pngimage.cpp`
 * CVE-2019-14370: Out-of-bounds read in `Exiv2::MrwImage::readMetadata()` in
   `mrwimage.cpp`
 * CVE-2019-17402: Out-of-bounds read in `CiffDirectory::readDirectory` due to
   lack of size check
 * CVE-2020-18771: Buffer overflow in
   `Exiv2::Internal::Nikon1MakerNote::print0x0088` in `nikonmn_int.cpp`
 * CVE-2021-29458: Out-of-bounds read in `Exiv2::Internal::CrwMap::encode`
 * CVE-2021-31292: Integer overflow in `CrwMap:encode0x1810` leading to
   heap-based buffer overflow and DoS
 * CVE-2021-32815: DoS due to assertion failure in `crwimage_int.cpp`
 * CVE-2021-34334: DoS due to integer overflow in loop counter
 * CVE-2021-37620: Out-of-bounds read in `XmpTextValue::read()`
 * CVE-2021-37621: DoS due to infinite loop in `Image::printIFDStructure`
 * CVE-2021-37622: DoS due to infinite loop in `JpegBase::printStructure`
