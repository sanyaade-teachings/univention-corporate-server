desc: |
 This update addresses the following issues:
 * Integer overflow in heap allocation in `license_read_scope_list()`
   (CVE-2014-0791)
 * Out-of-bounds read in function `update_read_icon_info` (CVE-2020-11042)
 * Out of bounds read in function `update_read_bitmap_data` (CVE-2020-11045)
 * Out of bounds seek in function `update_read_synchronize` could lead out of
   bounds read (CVE-2020-11046)
 * Out-of-bounds read could result in aborting the session (CVE-2020-11048)
 * Stream out-of-bounds seek in `rdp_read_font_capability_set` could lead to
   out-of-bounds read (CVE-2020-11058)
 * Out-of-bounds write in `planar.c` (CVE-2020-11521)
 * Out-of-bounds read in `gdi.c` (CVE-2020-11522)
 * Integer overflow in `region.c` (CVE-2020-11523)
 * Out-of-bounds read in `bitmap.c` (CVE-2020-11525)
 * Stream pointer out of bounds in `update_recv_secondary_order` could lead
   out of bounds read later (CVE-2020-11526)
 * Out-of-bounds read in `ntlm_read_ChallengeMessage` in
   `winpr/libwinpr/sspi/NTLM/ntlm_message.c.` (CVE-2020-13396)
 * Out-of-bounds read in `security_fips_decrypt` in
   `libfreerdp/core/security.c` (CVE-2020-13397)
 * Out-of-bounds write in `crypto_rsa_common` in `libfreerdp/crypto/crypto.c`
   (CVE-2020-13398)
